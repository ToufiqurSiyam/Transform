<!DOCTYPE html>
<html>

<head>
    <title>Transform</title>
    <style>
        div {
            height: 100px;
            width: 300px;
            background-color: yellow;
            border: 1px solid black;
        }

        #myDiv {
            transform: rotateX(180deg);
        }
    </style>
</head>

<body>
    <div>Codingal</div>

    <div id="myDiv">Codingal</div>
</body>

</html>
